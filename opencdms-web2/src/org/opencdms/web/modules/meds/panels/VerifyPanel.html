<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<h3>Verify or Reject Medication Packages</h3>

		
		
		
		<form wicket:id="selectAndDo">
			<div wicket:id="checkGroup">
				<table>
					<tr>
						<th>Selected</th>
						<th>Package Id</th>
						<th>Treatment</th>
						<th>Shipment no.</th>
						<th>Batch no.</th>
						<th>Expiry date</th>
						<th>Status</th>
					</tr>
		 			 <tr wicket:id="unverifiedPackages">
		 			 	<td><input type="checkbox" wicket:id="selected"/></td>
		 			 	<td><span wicket:id="packageIdentifier"></span></td>
		    			<td><span wicket:id="treatmentInfo.treatmentName"></span></td>
		    			<td><span wicket:id="shipmentNumber"></span></td>
		    			<td><span wicket:id="batchNumber"></span></td>
		    			<td><span wicket:id="expiryDate"></span></td>
		    			<td><span wicket:id="status"></span></td>
		  			 </tr>
				</table>
			</div>
			<div wicket:id="navigator"></div>
	         <input wicket:id="selectAllButton" type="submit" value="Select All"/>
	         <input wicket:id="deselectAllButton" type="submit" value="De-select All"/>
	         <input wicket:id="verifySelectedButton" type="submit" value="Verify selected packages"/>
	         <input wicket:id="markUnusableSelectedButton" type="submit" value="Mark selected packages as unusable"/>
		</form>
		
	</wicket:panel>
</body>
</html>
