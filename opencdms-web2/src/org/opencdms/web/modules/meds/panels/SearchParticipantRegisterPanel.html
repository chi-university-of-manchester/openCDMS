<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<h1>Find or Specify Participant</h1>
		
		<form wicket:id="searchParticipantForm">
			 <div class="input">
	         	<label for="firstname">First Name:</label> <input id="firstname" wicket:id="firstname" type="text"/>
	         </div>
	         <div class="input">
	         	<label for="lastname">Last Name:</label> <input id="lastname" wicket:id="lastname" type="text"/>
	         </div>
	         <input class="button" type="submit" value="Search"/>
		</form>
		
		<div wicket:id="radioGroup">
			<table>
				<tr>
					<th>Selected</th>
					<th>Participant</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
	 			 <tr wicket:id="matches">
	 			 	<td><input type="radio" wicket:id="radio"/></td>
	 			 	<td><span wicket:id="participantid"></span></td>
	    			<td><span wicket:id="firstname"></span></td>
	    			<td><span wicket:id="lastname"></span></td>
	  			 </tr>
			</table>
		</div>
		
		
	</wicket:panel>
</body>
</html>
