<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<form wicket:id="selectStudyForm">
			<div class="label">Study:</div>
			<select wicket:id="study">
				<option>Study 1</option>
				<option>Study 2</option>
			</select>
		</form>
		
		<form wicket:id="selectQueryForm">
			<div wicket:id="queriesContainer1">
				<div wicket:id="queriesContainer2">
					<h2>My Queries</h2>
					<div wicket:id="selectQueryContainer" style="width: 800px;max-height:200px;overflow: auto">
				        <table>
				        <tr wicket:id="queryList">
				        	<td><strong><span wicket:id="name" /></strong></td>
				        	<td style="width: 400px"><em><span wicket:id="description" /></em></td>
				        	<td><input type="submit" wicket:id="execute" value="Execute" /></td>
				        </tr>
				        </table>
					</div>
					<div wicket:id="noQueriesContainer">
						<p><em>You do not have any saved queries.</em></p>
					</div>
				</div>
			</div>
		</form>
						
	</wicket:panel>
</body>
</html>
