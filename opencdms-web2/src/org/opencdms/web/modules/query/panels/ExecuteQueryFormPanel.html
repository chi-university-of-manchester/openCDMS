<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<form wicket:id="executeForm">
			<div class="label">Query:</div>
			<span wicket:id="query"></span>
			<br /><br />
			
			<div class="label">Execute method:</div>
			<select wicket:id="method">
				<option>Method 1</option>
				<option>Method 2</option>
			</select>
			<br/>
			
			<div wicket:id="runContainer1">
				<div wicket:id="runContainer2">
					<div class="label" />
					<input wicket:id="run" type="submit" value="Run" />
				</div>
				<div wicket:id="resultContainer">
					<div wicket:id="resultPanel"></div>
				</div>
			</div>
			
			<div wicket:id="exportContainer1">
				<div wicket:id="exportContainer2">
					<div wicket:id="exportDetailsPanel" />
					<div wicket:id="submitExportContainer1">
						<div wicket:id="submitExportContainer2">
							<div class="label"></div>
							<div><input wicket:id="submitExport" type="submit" value="Submit" /></div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
