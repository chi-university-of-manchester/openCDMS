<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<form wicket:id="reportForm">
		
			<div>
			<div class="label">Study:</div>
			<select wicket:id="study">
				<option>Study 1</option>
				<option>Study 2</option>
			</select>
			</div>
			<br />
			
			<div wicket:id="reportContainer1">
				<div wicket:id="reportContainer2">
					<div class="label">Report:</div>
					<select wicket:id="report">
						<option>Report 1</option>
						<option>Report 2</option>
					</select>
				    <div wicket:id="reportFeedback"></div>
					<br />
			    </div>
			</div>
	
			<div wicket:id="centresContainer1">
				<div wicket:id="centresContainer2">
					<div class="label">Centres:</div>
				    <div style="width: 800px;max-height:200px;overflow: auto" wicket:id="centres">
				        <input type="checkbox">centre 1</input>
				        <input type="checkbox">centre 2</input>
				    </div>
				    <div wicket:id="centresFeedback"></div>
					<br />
			    </div>
			</div>
	
			<div wicket:id="datesContainer1">
				<div wicket:id="datesContainer2">
					<div class="label">Start Date:</div>
					<div wicket:id="startDate"></div>
					<div class="label">End Date:</div>
					<div wicket:id="endDate"></div>
					<input wicket:id="confirmDates" type="submit" value="Confirm" />
					<br />
				</div>
			</div>

			<div wicket:id="targetTypeContainer1">
				<div wicket:id="targetTypeContainer2">
					<div class="label">Target Type:</div>
					<select wicket:id="targetType">
						<option>Type 1</option>
						<option>Type 2</option>
					</select>
					<br />
				</div>
			</div>

			<div wicket:id="allMonthsContainer1">
				<div wicket:id="allMonthsContainer2">
					<div class="label">All months</div>
					<input wicket:id="allMonths" type="text" />
					<br />
			    </div>
			</div>

			<div wicket:id="perMonthContainer1">
				<div wicket:id="perMonthContainer2">
					<div wicket:id="perMonth">
						<div class="label"><span wicket:id="month"></span></div>
						<input wicket:id="target" type="text" /><br />
					</div>
					<div wicket:id="perMonthFeedback"></div>
					<br />
			    </div>
			</div>

			<div wicket:id="documentContainer1">
				<div wicket:id="documentContainer2">
					<div class="label">Document:</div>
					<select wicket:id="document">
						<option>Document 1</option>
						<option>Document 2</option>
					</select>
				    <div wicket:id="documentFeedback"></div>
					<br />
			    </div>
			</div>

			<div wicket:id="entryContainer1">
				<div wicket:id="entryContainer2">
					<div class="label">Entry:</div>
					<div wicket:id="entries" style="width: 800px;max-height:200px;overflow: auto">
				        <input type="checkbox">entry 1</input>
				        <input type="checkbox">entry 2</input>
					</div>
				    <div wicket:id="entryFeedback"></div>
					<br />
			    </div>
			</div>

			<div wicket:id="statContainer1">
				<div wicket:id="statContainer2">
					<div class="label">Statistics:</div>
				    <div wicket:id="statistics" style="width: 800px;max-height:200px;overflow: auto">
				        <input type="checkbox">stat 1</input>
				        <input type="checkbox">stat 2</input>
				    </div>
				    <div wicket:id="statsFeedback"></div>
					<br />
			    </div>
			</div>

			<div wicket:id="formatContainer1">
				<div wicket:id="formatContainer2">
					<div class="label">Format:</div>
					<select wicket:id="format">
						<option>Format 1</option>
						<option>Format 2</option>
					</select>
				    <div wicket:id="formatFeedback"></div>
					<br />
			    </div>
			</div>

			<div wicket:id="submitContainer1">
				<div wicket:id="submitContainer2">
					<div class="label"></div>
					<div><input type="submit" value="Submit" wicket:id="submit" /></div>
				</div>
			</div>
				
		</form>

	</wicket:panel>
</body>
</html>
