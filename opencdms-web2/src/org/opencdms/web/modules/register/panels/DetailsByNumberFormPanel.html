<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<p>Enter the participant identifier and click the 'Search' or 'Edit' button to find or edit the personal details.</p>
		<form wicket:id="form">
			<div>
			<div class="label">Study:</div>
			<select wicket:id="study">
				<option>Study 1</option>
				<option>Study 2</option>
			</select>
			</div>
			<br />
			
			<div wicket:id="identifierContainer1">
				<div wicket:id="identifierContainer2">
					<p>The participant identifier must be of the format <span wicket:id="identifierformat" />.</p>
					<div class="label">Participant Identifier:</div>
					<input wicket:id="identifier" type="text" />
				</div>
			</div>
			
			<div wicket:id="submitContainer1">
				<div wicket:id="submitContainer2">
					<div class="label"></div>
					<div><input type="submit" value="Search" wicket:id="search" /></div>
				</div>
			</div>
			
		</form> 
	</wicket:panel>
</body>
</html>
