<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>

		<form wicket:id="entryForm">

			<div class="label">Study:</div> <span wicket:id="study" /><br />
			<div class="label">Record:</div> <span wicket:id="record" /><br />
			<div class="label">Document:</div> <span wicket:id="document" /><br />
			<div class="label">User:</div> <span wicket:id="user" /><br />
			<div class="label">When (local):</div> <span wicket:id="whenLocal" /><br />
			<div class="label">When (system):</div> <span wicket:id="whenSystem" /><br />
			<div class="label">Action:</div> <span wicket:id="action" /><br />
			
			<table>
				<tr>
					<th>Entry</th>
					<th>Was</th>
					<th>Now</th>
					<th>Comment</th>
				</tr>
				<tr wicket:id="resultsList">
					<td><span wicket:id="entry" /></td>
					<td><span wicket:id="was" /></td>
					<td><span wicket:id="now" /></td>
					<td><span wicket:id="comment" /></td>
				</tr>
			</table>

			
			<br />
			<input wicket:id="back" type="submit" value="Back" />
			
		</form>
	
	</wicket:panel>
</body>
</html>
