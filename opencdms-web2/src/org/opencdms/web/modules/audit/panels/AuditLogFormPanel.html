<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>

		<form wicket:id="auditForm">
		
			<div>
			<div class="label">Study:</div>
			<select wicket:id="study">
				<option>Study 1</option>
				<option>Study 2</option>
			</select>
			</div>
			<br />
			
			<div wicket:id="filtersContainer1">
				<div wicket:id="filtersContainer2">
					<div class="label">Start Date:</div>
					<span wicket:id="startDate"></span><br />
					<div class="label">End Date:</div>
					<span wicket:id="endDate"></span><br />
					<div class="label">User:</div>
					<select wicket:id="user" ></select><br />
					<div class="label">Participant:</div>
					<select wicket:id="participant" ></select><br />
				    <input wicket:id="search" type="submit" value="Search" />
				    <br />
			    </div>
			</div>
				
			<div wicket:id="searchResultContainer">
				<div wicket:id="searchResultPanel"></div>
			</div>
			
		</form>
		
	</wicket:panel>
</body>
</html>
