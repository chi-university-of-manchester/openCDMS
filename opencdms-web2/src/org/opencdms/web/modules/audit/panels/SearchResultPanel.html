<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>

		<h2>Results</h2>
		<div wicket:id="noResultsContainer">
			<p>Your search returned no results.</p>
		</div>
		<div wicket:id="resultsContainer">
			<p>Showing <span wicket:id="startResult"></span> to <span wicket:id="endResult"></span> of <span wicket:id="totalResults"></span>
			<input wicket:id="prevButton" type="submit" value="Prev" />
			<input wicket:id="nextButton" type="submit" value="Next" />
			
			<table>
				<tr>
					<th>Participant</th>
					<th>When</th>
					<th>User</th>
					<th>Action</th>
				</tr>
				<tr wicket:id="resultsList">
					<td><span wicket:id="participant" /></td>
					<td><span wicket:id="when" /></td>
					<td><span wicket:id="user" /></td>
					<td><span wicket:id="action" /></td>
					<td><input wicket:id="view" type="submit" value="View" /></td>
				</tr>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
