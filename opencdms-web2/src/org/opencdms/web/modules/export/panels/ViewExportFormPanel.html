<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<form wicket:id="viewExports">
		
			<div>
			<div class="label">Study:</div>
			<select wicket:id="study">
				<option>Study 1</option>
				<option>Study 2</option>
			</select>
			</div>
			<br />
			
			<div wicket:id="requestsContainer1">
				<div wicket:id="requestsContainer2">
					<table>
						<tr>
							<th>Request Date</th>
							<th>Status</th>
							<th>&nbsp;</th>
							<th>&nbsp;</th>
							<th>&nbsp;</th>
						</tr>
						<tr wicket:id="requests">
							<td><span wicket:id="date" /></td>
							<td><span wicket:id="status" /></td>
							<td><input wicket:id="download" type="submit" value="Download" />
								<input wicket:id="cancel" type="submit" value="Cancel" /></td>
							<td><input wicket:id="md5" type="submit" value="MD5" /></td>
							<td><input wicket:id="sha1" type="submit" value="SHA1" /></td>
						</tr>
					</table>
				</div>
			</div>

		</form>
	</wicket:panel>
</body>
</html>
