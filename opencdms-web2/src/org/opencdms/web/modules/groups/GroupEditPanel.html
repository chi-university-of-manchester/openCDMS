	<wicket:panel>
		<h3 wicket:id="panelTitle">New/Edit Centre</h3>
		<div wicket:id="feedback"></div>
		<form wicket:id="form">
			<fieldset id="centredetails">
				<legend>Centre Details</legend>
				<label for="study">Project</label><select id="study" wicket:id="study"/><br/>
				<label for="name">Centre name</label><input id="name" type="text" wicket:id="longName"/><br/>
				<label for="centre-id">Centre ID</label><input id="centre-id" type="text" wicket:id="name"/><br/>
           	</fieldset>
		
			<fieldset>
				<legend>Sites</legend>
				<a wicket:id="addSite" href="#">add site</a>
				<table cellspacing="0" class="summarytable">
				    <thead>
					    <tr>
					      <th>Site Name</th>
					      <th>Site Code</th>
					      <th>Action</th>
					    </tr>
			  		</thead>
				    <tbody>
				       <tr wicket:id="sites">
						 <td><span wicket:id="siteName">my siteName</span></td>
						 <td><span wicket:id="siteId">my siteId</span></td>
						 <td><a wicket:id="edit" href="#">edit</a></td>
				       </tr>
				    </tbody>
				</table>
           	</fieldset>

			<input type="submit" value="Save"/>
			<input wicket:id="cancel" type="submit" value="Cancel"/>
		</form>
	</wicket:panel>
