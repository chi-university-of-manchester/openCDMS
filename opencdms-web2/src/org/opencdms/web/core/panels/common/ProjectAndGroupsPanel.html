<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<div class="pad-bottom">
		<div class="label">Study:</div>
		<select wicket:id="study">
			<option>Study 1</option>
			<option>Study 2</option>
		</select>
		<br />
	</div>
	<div wicket:id="centresContainer1" class="pad-bottom">
		<div wicket:id="centresContainer2">
			<div class="label">Centres:</div>
			<input wicket:id="selectAllButton" type="submit" value="Select All Centres"/>
		    <div style="width: 800px;max-height:200px;overflow: auto" wicket:id="centres">
		        <input type="checkbox">centre 1</input>
		        <input type="checkbox">centre 2</input>
		    </div>
		    <div wicket:id="centresFeedback"></div>
	    </div>
	</div>
</wicket:panel>
</body>
</html>
