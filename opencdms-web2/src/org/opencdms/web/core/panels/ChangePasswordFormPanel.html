<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
	<wicket:panel>
		<script src="/opencdms/scripts/passwordmeter.js" type="text/javascript"></script>
		<script type="text/javascript">
        function checkPasswordStrength(obj){
        	document.getElementById('passwordStrength').innerHTML = testPassword(obj.value);
        }
        </script>

		<form wicket:id="requestForm">
			<div class="label">Current password:</div>
			<input type="password" wicket:id="currentPassword" />
			<div wicket:id="currentPasswordFeedback"></div>
			<br />
			<div class="label">New password:</div>
			<input type="password" wicket:id="newPassword" onkeyup="checkPasswordStrength(this)" />
			<div wicket:id="newPasswordFeedback"></div>
			<br />
			<div class="label">New password (again):</div>
			<input type="password" wicket:id="newPassword2"/>
			<div wicket:id="newPassword2Feedback"></div>
			<br clear="all"/>
			<div class="label">Password strength:</div>
			<span id="passwordStrength"></span>
			<br />
			<div class="label"></div>
			<input type="submit" value="Submit" wicket:id="submit" />
		</form>
		
	</wicket:panel>
</body>
</html>
