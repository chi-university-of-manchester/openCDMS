<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="us_EN" lang="us_EN">
<head>
	<title>openCDMS | Login</title>
    <link rel="stylesheet" type="text/css" href="/opencdms/styles/default.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/opencdms/images/favicon.ico" />
</head>
<body>
<div id="maincontainer">

    <div id="header" />

	<div class="content">
	    <form class="login" wicket:id="loginform">
	         <div wicket:id="feedback"></div>
	         <div class="input">
	         	<label for="username">Username:</label> <input id="username" wicket:id="username" type="text"/>
	         </div>
	         <div class="input">
	         	<label for="password">Password:</label> <input id="password" wicket:id="password" type="password"/>
	         </div>
	         <input class="button" type="submit" value="Signin"/>
	         <br/>
	    	 <a href="#" wicket:id="resetPassword">Reset password</a>
	    </form>
    </div>
    
    <div id="footer">
        <div id="help">
            <p><a target="_blank" href="http://www.psygrid.org/psygrid/documents/help/ch06.html">Help</a></p>
        </div>
        <div id="copyright">
            <ul>
                <li>&copy; Copyright 2012 University of Manchester</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
