<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="us_EN" lang="us_EN">
<head>
	<title>openCDMS | Reset Password</title>
    <link rel="stylesheet" type="text/css" href="/opencdms/styles/default.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/opencdms/images/favicon.ico" />
	<script src="/opencdms/scripts/passwordmeter.js" type="text/javascript"></script>
	<script type="text/javascript">
       function checkPasswordStrength(obj){
       	document.getElementById('passwordStrength').innerHTML = testPassword(obj.value);
       }
    </script>
</head>
<body>
<div id="maincontainer">

    <div id="header" />

	<div class="content">
		<h1><span wicket:id="pageHeading"></span></h1>
		<p wicket:id="success"></p>
	    <div wicket:id="feedback"></div>
	    <form class="request-password-reset" wicket:id="requestPasswordResetForm">
	    	<span wicket:id="help"/>
			<fieldset>
				<legend>Password Reset</legend>
				<label for="username">Please enter your openCDMS user name:</label> 
		        <input id="username" wicket:id="username" type="text"/><br/>
		        <label for="captchaText">Please enter the text from the image below:</label> 
		        <input id="captchaText" wicket:id="captchaText" type="text"/><br/>
				<img wicket:id="captchaImage" /><br/>         
	            <input id="submit" type="submit" value="Request Password Reset"/>
           	</fieldset>
	    </form>
	    
	    <form class="password-reset" wicket:id="passwordResetForm">
	    	<span wicket:id="warning"/>
			<fieldset>
				<legend>Password Reset</legend>
		    	<label for="userName">User name:</label>
		    	<span id="userName" wicket:id="userName"></span><br/>
				<label for="newPassword">New password:</label>
				<input id="newPassword" type="password" wicket:id="newPassword" onkeyup="checkPasswordStrength(this)" /><br/>
				<label for="newPassword2">Repeat password:</label>
				<input id="newPassword2" type="password" wicket:id="newPassword2"/><br/>
				<label for="passwordStrength">Password strength:</label>
				<span id="passwordStrength"></span><br/>
				<input id="submit" type="submit" value="Submit" />
           	</fieldset>
	    </form>			
 	
    </div>
    
    <div id="footer">
        <div id="copyright">
              <p>&copy; Copyright 2012 University of Manchester</p>
        </div>
    </div>

</div>
</body>
</html>
