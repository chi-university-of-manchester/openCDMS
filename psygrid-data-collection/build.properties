pdc.project.name = psygrid-data-client

main-class = org.psygrid.collection.entry.Launcher

# Key store properties
keystore.location = etc/sample.jks
keystore.pass = sample
keystore.alias = sample
org.psygrid.security.defaultPassword=173913

# Repository client jar directory
repository.dist.dir = ../repository/dist

# Repository client jar directory
repository.lib.dir = ../repository/lib

# ESL client jar directory
esl.dist.dir = ../electronic-screening-log/dist

# Randomization client jar directory
randomization.dist.dir = ../randomization/dist

# Security client jar directory
security.dist.dir = ../security/dist

# Security lib directory
security.lib.dir = ../security/lib

# Common lib directory
common.lib.dir = ../psygrid-common/lib
common.dist.dir = ../psygrid-common/dist



# Versions
client.version = 0.9.8
repository.version = 0.9.7
security.version = 0.9.5
doc.version = 1.0

#System
client.system = localhost
system.shortname = Local
client.commit.reauthenticate = false
client.ntpserver = ntp2a.mcc.ac.uk
client.versionUpdateInfoURL = http://www.opencdms.org
client.loginTimeout = 1200000