#jdk handlers
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# default log level
.level=INFO

# log level for the "DEBUG" logger
DEBUG.level=FINE

# console handler
java.util.logging.ConsoleHandler.level=FINE

# log file name for the FileHandler - now located in LogConfigurator
#java.util.logging.FileHandler.pattern=%h/.psygrid/atisha.smb.man.ac.uk/cocoa/log-%u.%g.log
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.count=10
org.psygrid.level = INFO